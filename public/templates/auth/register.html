<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="auth-tile">
                <div class="tile-body">
                <h3>Register</h3>
                    <form action="#" onsubmit="validate(event)">
                        <div class="form-group">
                            <input placeholder="Username" type="text" class="form-control" id="username" name="username">
                            <input placeholder="Password" type="password" class="form-control mt-2" id="password" name="username">
                            <input placeholder="Confirm password" type="password" class="form-control mt-2" id="password-confirm" name="username">
                            <button type="submit" class="mt-2 btn btn-secondary form-control">Register</button>
                        </div>
                        <small style="text-align:center;display: block;">Already a user? Log in <a href="/login">here</a>!</small>
                    </form>
                </div>
                <p class="mt-2 text-right"><small>Go to <a href="/">frontpage</a></small></p>
            </div>
        </div>
    </div>
</div>

<script src="../../assets/js/register.js"></script>
