<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <h3>
                Edit recipe
            </h3>
            <hr>
            <form action="#" onsubmit="validate(event)">
                <div class="form-group">
                    <select id="styles" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" id="name">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Preperation time in min." id="prepTime" step="30">
                </div>
                <p id="inHours">1,5 hours</p>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Description" id="description" aria-rowcount="3"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Link" id="link">
                </div>
                <button type="submit" class="form-control btn btn-secondary">Update</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>
</div>

<script src="../../assets/js/editRecipe.js"></script>
